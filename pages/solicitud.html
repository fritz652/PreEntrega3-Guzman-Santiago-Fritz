<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a class="logo" href="../index.html">Fritz</a>
            <ul class="navLinks">
                <li><a href="../index.html">Calculadora</a></li>
                <li><a href="../pages/clientes.html">Clientes</a></li>
                <li><a href="#">Solicitud</a></li>
            </ul>
            <div class="icon25"></div>
            <div class="navLinks">
                <div class="applyTrolley"></div>
                <div id="profileIdButton" class="profile"></div>
                <div class="openProfile" id="profileSesion"><a href="./login.html">Cerrar sesión</a></div>
            </div>
        </nav>
    </header>

    <main class="main mainOne">
        <section>
            <!-- Formulario -->
            <h2>Solicitud de Credito</h2>
            <section class ="card" id="cardSolicitud">
                <form class="gridFather" action="" method="POST" id="formID">
                    <label for="DNI"><b>DNI/RUC/PASAPORTE</b></label>
                    <input type="number" id="documentoIDs" min="1" step="1" placeholder="Minimo 8 caracteres" required>

                    <label for="nombre"><b>Nombre Completo</b></label>
                    <input type="text" id="nameIDs" min="1" step="1" placeholder="Nombre(s) y apellidos" required>

                    <label for="Distrito"><b>Distrito</b></label>
                    <input type="text" id="distritoIDs" min="1" step="1" placeholder="Distrito donde vives" required>

                    <label for="Dirección"><b>Dirección</b></label>
                    <input type="text" id="addresID" min="1" step="1" placeholder="Av/Calle/Jr/Mz/Nro" required>

                    <label for="monto"><b>Monto</b></label>
                    <input type="number" id="montoIDs" min="1" step="1" placeholder="cantidad" required>
    
                    <label for="cuotas"><b>Nro de Cuotas (1 a 12)</b></label>
                    <input type="number" id="mesesIDs" placeholder="1 cuota mensual" min="1" step="1" required>

                    <!-- <p for="cuotas"><b>Cuota mensual :  $ nn.nn</b></p>
                    <input type="number" id="meses" placeholder="1 cuota mensual" min="1" step="1" required> -->
    
                    <label for="tasa"><b>Tasa de Interés Amual %(TEA):</b></label>
                    <input type="number" id="tasaIDs" placeholder="0%" min="0"  step="1%" required>
    
                    <button id="solicitarButtonID" type="submit"  class="btn"><a>Solicitar</a></button>

                </form>
            </section>

        </section>
    </main>
    <script src="../app.js" type="module"></script>
    <script src="../app/solicitud.js"></script>
</body>
</html>
